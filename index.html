			(function() {
				var svg = document.querySelector('.letters--effect'),

						outAnimation: {
							translateX: -25,
							rotateZ: 20,
							opacity: [0, 0],
							duration: 1250,
							easing: 'easeInBack'
						},
						inAnimation: {
							delay: 0,
							properties: {
								translateY: {
									value: function() {
										return [-80, 0];
									},
									duration: 2200,
									elasticity: 500,
									easing: 'easeOutElastic'
								},
								translateX: {
									value: function() {
										return [50, 0];
									},
									duration: 2200,
									elasticity: 500,
									easing: 'easeOutElastic'
								},
								rotateZ: {
									value: [-70, 0],
									duration: 2200,
									elasticity: 500,
									easing: 'easeOutElastic'
								},
								opacity: {
									value: [0, 1],
									duration: 1750,
									easing: 'linear'
								},
							}
						},
						pathAnimation: {
							duration: 20000,
							easing: 'easeOutQuint',
							delay: 300
						}
					});

				phrase.animate();

				svg.nextElementSibling.querySelector('button').addEventListener('click', function() { phrase.animate(); });
